<!DOCTYPE html>

<html>

<head>

    <title>Audio Player</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <div class = "audioPlayerBox" id='audioPlayer'> <!-- Change this id to have different audio player -->
        <audio id="audioObj" class = "customAudio"  preload = "none">
            <source src="#"/>
        </audio>

        <input type="image" src="images/play-button.png" onclick="start_pause(this)" id="controlButton" data-firstpress="true">
        <span id="currentTime" class="time">0:00:00</span>
        <input type="range" id="timeSlider" max="0" value="0" step="2">
        <span id="durationTime" class="time">0:00:00</span>

    </div>
</body>

</html>
